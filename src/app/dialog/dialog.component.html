<div class="dialog" [hidden]="!visible">
    <div class="page">
        <div class="page-content" [ngClass]="{scroll: scrolling}">
            <ng-content></ng-content>
        </div>
        <div class="page-footer">
            <div class="btn-list">
                <button *ngIf="isQuestion" (click)="ok()"><img src="assets/icons/tick.png"></button>
                <button (click)="cancel()"><img src="assets/icons/cross.png"></button>
            </div>
        </div>
    </div>
</div>
